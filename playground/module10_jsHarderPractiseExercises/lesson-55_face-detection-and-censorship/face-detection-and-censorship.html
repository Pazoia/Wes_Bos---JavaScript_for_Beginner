<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Censorship</title>
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Face Detection and Censorship</h1>

    <div class="controls">
        <label for="SCALE">
            SCALE:
            <input value="1.35" type="range" name="SCALE" min="0.3" max="3" step="0.1">
        </label>
        <label for="SIZE">
            SIZE:
            <input value="10" type="range" name="SIZE" min="1" max="100" step="1">
        </label>
    </div>
    <div class="wrap">
        <video class="webcam"></video>
        <canvas class="video"></canvas>
        <canvas class="face"></canvas>
    </div>

    <script src="./face-detection-and-censorship.js"></script>
</body>

</html>
