<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Events</title>
    <link rel="stylesheet" href="../../../css/base.css">
</head>

<body>
    <h1 style="padding: 20px;">Prevent Default and Form Events</h1>
    <div class="wrapper">

        <form name="signup">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="Wes Bos">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="wesbos@gmail.com">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the terms and conditions</label>
            <hr>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="./prevent-default-and-form-events.js"></script>
</body>

</html>
