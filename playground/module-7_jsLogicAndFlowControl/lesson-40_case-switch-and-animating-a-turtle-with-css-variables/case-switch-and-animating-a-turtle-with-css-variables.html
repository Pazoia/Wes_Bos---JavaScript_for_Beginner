<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Logic and Flow Control</title>
    <link rel="stylesheet" href="../../../css/base.css">
</head>


<body>
    <style>
        .turt {
            position: relative;
            --x: 0;
            --y: 0;
            --leftRight: 0;
            --upDown: 0;
            transform: translateX(var(--x)) translateY(var(--y)) rotateY(var(--leftRight)) rotate(var(--upDown));
            transition: transform 0.2s;
        }
    </style>

    <h1>Case switch and Animating a turtle with CSS variables</h1>

    <img width="200" src="./turtle.png" alt="Turt" class="turt">

    <script src="./case-switch-and-animating-a-turtle-with-css-variables.js"></script>
</body>
