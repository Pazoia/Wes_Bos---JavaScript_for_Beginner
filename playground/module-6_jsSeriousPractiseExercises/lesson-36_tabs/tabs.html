<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs</title>
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="wrapper">
        <div class="tabs">
            <div role="tablist" aria-label="Our Family">
                <button role="tab" aria-selected="true" id="helen">
                    Helen
                </button>
                <button role="tab" aria-selected="false" id="cat">
                    Pumpkin
                </button>
                <button role="tab" aria-selected="false" id="all-of-us">
                    Family
                </button>
            </div>
            <div role="tabpanel" aria-labelledby="helen">
                <p>Helen is amazing! And very creative!</p>
                <img src="./Photos/helen1.jpg" alt="Helen" width="300" height="500">
                <img src="./Photos/helen.jpg" alt="Helen" width="300" height="500">
            </div>
            <div role="tabpanel" aria-labelledby="cat" hidden>
                <p>Pumpkin is a lot of fun to play!!!</p>
                <img src="./Photos/pumpkin.jpg" alt="Kitty" width="300" height="500">
            </div>
            <div role="tabpanel" aria-labelledby="all-of-us" hidden>
                <p>We are a happy family</p>
                <img src="./Photos/family.jpg" alt="Family" width="600" height="500">
            </div>
        </div>
    </div>
    <script src="./tabs.js"></script>
</body>

</html>
